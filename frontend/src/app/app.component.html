<app-toolbar [sidenav]="sidenav" [title]="title"></app-toolbar>

<mat-sidenav-container>
  <mat-sidenav-content class="center">
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

  <mat-sidenav #sidenav>
    <mat-nav-list role="list">
      <a mat-list-item routerLink="/welcome" routerLinkActive="active" (click)="sidenav.close()">
        Welcome
      </a>
      <mat-list-item role="listitem">
        <span>Contact</span>
      </mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
